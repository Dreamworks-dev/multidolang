{% extends "pages/master.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Title" %}: {{page.title}}</h1>
    <h2>{% trans "Body" %}: {{page.body}}</h2>
    <h2>{% trans "Comments" %}</h2>
        {% for comment in comments %}
            <li>{{comment.body}}</li>
  
        {% empty%}
            <li>{% trans "No Comments" %}</li>
        {% endfor %}

{% endblock %}
